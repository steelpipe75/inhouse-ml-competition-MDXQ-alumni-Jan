name: Build and Deploy

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup uv
        uses: astral-sh/setup-uv@v7
      - name: Setup venv
        run: |
          uv venv
      - name: Install the dependencies
        run: |
          uv pip install -r ./competition_files/playground/JupyterLite/requirements.txt
      - name: Build the JupyterLite site
        run: |
          mkdir -p ./competition_files/playground/JupyterLite/content/data
          cp -r ./competition_files/data ./competition_files/playground/JupyterLite/content/data
          uv run jupyter lite build --contents ./competition_files/playground/JupyterLite/content --output-dir ./dist/JupyterLite -y
      - name: Install marimo
        run: |
          uv pip install marimo
      - name: Build marimo
        run: |
          mkdir -p ./competition_files/playground/marimo/public/data
          cp -r ./competition_files/data ./competition_files/playground/marimo/public/data
          uv run marimo export html-wasm --sandbox --mode edit ./competition_files/playground/marimo/sample.py -o ./dist/marimo -f
      - name: Convert markdown
        env:
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
          GITHUB_REPOSITORY_NAME: ${{ github.event.repository.name }}
        run: |
          uv run ./competition_files/playground/index_md_convert.py ./competition_files/playground/index.md ./dist/index.html
      - name: Copy file
        run: |
          cp  ./competition_files/playground/.nojekyll ./dist
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
